@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>@title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>


    <!--My own style-->
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
</head>
<body>
    <div style="padding:20px">
        @content
    </div>

    <!--Fixed Navbar-->
    <!--********************************************************************************-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Multi-Media Data Aggregator</a>
            </div>

            <div class="navbar-collapse collapse navbar-right">
                <ul class="nav navbar-nav">
                    <!--Home icon-->
                    <li class="active">
                        <a href="/">
                            <span class="glyphicon glyphicon-home"></span>
                            <br>
                            Home
                        </a>
                    </li>
                    <!--Query icon-->
                    <li class="active">
                        <a href="/insertPage">
                            <span class="glyphicon glyphicon-plus"></span>
                            <br>
                            Insert
                        </a>
                    </li>
                    <!--About icon-->
                    <li>
                        <a href="/queryPage">
                            <span class="glyphicon glyphicon-search"></span>
                            <br>
                            Query
                        </a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
